<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Neon Glass</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .light {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #4fc3f7;
      filter: blur(150px);
      opacity: 0.5;
      animation: float 8s infinite ease-in-out alternate;
    }
    .light:nth-child(1) { top: 10%; left: 20%; background: #00e5ff; }
    .light:nth-child(2) { bottom: 15%; right: 25%; background: #f50057; }

    @keyframes float {
      0% { transform: translate(0,0); }
      100% { transform: translate(50px, -40px); }
    }

    .calculator {
      width: 340px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .display {
      width: 100%;
      height: 80px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 15px;
      font-size: 32px;
      color: #0ff;
      text-shadow: 0 0 10px #00e5ff;
      text-align: right;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .btn {
      padding: 18px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      backdrop-filter: blur(15px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00e5ff;
    }

    .operator {
      background: rgba(0, 200, 255, 0.25);
      color: #00e5ff;
      font-weight: bold;
      text-shadow: 0 0 10px #00e5ff;
    }

    .equals {
      grid-column: span 2;
      background: rgba(0, 255, 150, 0.3);
      color: #00ff95;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff95;
      box-shadow: 0 0 20px rgba(0,255,150,0.5);
    }

    .clear {
      grid-column: span 2;
      background: rgba(255, 77, 77, 0.25);
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff4d4d;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
    }
  </style>
</head>

<body>

  <div class="light"></div>
  <div class="light"></div>

  <div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
      <div class="btn clear" onclick="clearDisplay()">C</div>
      <div class="btn operator" onclick="append('%')">%</div>
      <div class="btn operator" onclick="append('/')">/</div>

      <div class="btn" onclick="append('7')">7</div>
      <div class="btn" onclick="append('8')">8</div>
      <div class="btn" onclick="append('9')">9</div>
      <div class="btn operator" onclick="append('*')">*</div>

      <div class="btn" onclick="append('4')">4</div>
      <div class="btn" onclick="append('5')">5</div>
      <div class="btn" onclick="append('6')">6</div>
      <div class="btn operator" onclick="append('-')">-</div>

      <div class="btn" onclick="append('1')">1</div>
      <div class="btn" onclick="append('2')">2</div>
      <div class="btn" onclick="append('3')">3</div>
      <div class="btn operator" onclick="append('+')">+</div>

      <div class="btn" onclick="append('0')">0</div>
      <div class="btn" onclick="append('.')">.</div>
      <div class="btn equals" onclick="calculate()">=</div>
    </div>
  </div>

  <!-- SCRIPT FINAL -->
  <script>
    let display = document.getElementById("display");

    function append(value) {
      if (display.innerText === "0" || display.innerText === "Error") {
        display.innerText = "";
      }
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      let ekspresi = display.innerText.replace(/\s+/g, "");

      /* ðŸŒŸ OUTPUT SPESIAL */
      if (ekspresi === "1+1") {
        display.innerText = "bintarii JELEKK";
        return;
      }

      if (ekspresi === "1+2") {
        display.innerText = "BINTARI SUKAA ASPARR";
        return;
      }

      if (ekspresi === "1+3") {
        display.innerText = "BINTARII IMUTT";
        return;
      }

      /* ðŸŒŸ Perhitungan normal */
      try {
        display.innerText = eval(ekspresi);
      } catch {
        display.innerText = "Error";
      }
    }
  </script>

</body>
</html>
